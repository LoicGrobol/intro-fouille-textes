name: build

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: Set up Git repository
        uses: actions/checkout@v1
      - name: LaTeX compilation
        uses: dante-ev/latex-action@v0.2.0
        with:
          # The root LaTeX file to be compiled
          working_directory: slides/lecture-01/
          root_file: lecture-01.tex
          args: "-lualatex -latexoption=-shell-escape -latexoption=-file-line-error -latexoption=-interaction=haltonerror"
          extra_system_packages: python3-pygments
      - name: Output all logs
        if: failure()
        run: find . -iname "*.log" | while read -r file; do echo "LOG:$file" & cat "$file"; done
      - name: Update unstable release
        id: create_release
        uses: actions/create-release@v1.0.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: latest
          release_name: Latest
          draft: false
          prerelease: true
      - name: Upload Release Asset
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1.0.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: slides/lecture-01/lecture-01.pdf
          asset_name: lecture-01.zip
          asset_content_type: application/x-pdf
