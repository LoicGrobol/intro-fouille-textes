addons:
  apt:
    packages:
      - xzdec
      - curl
      - tar

cache:
  directories:
    - "/tmp/texlive"
    - "$HOME/.texlive"
    - "$HOME/texmf"

install:
  - source ./install_texlive.sh

script:
  - make all

before_deploy:
  - export RELEASE_FILES=$(ls topics/*/*.pdf)
  - echo "Deploying $RELEASE_FILES to GitHub releases"

deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file:
      - "${RELEASE_FILES}"
  skip_cleanup: true
  on:
    repo: LoicGrobol/intro-fouille-textes
    tags: true
